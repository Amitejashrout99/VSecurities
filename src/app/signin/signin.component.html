
<mat-toolbar style="border-radius: 10px;"color="primary">
    Sign-In
  <span class="flex-spacer"></span>
  <button mat-button mat-dialog-close><i class="fa fa-times fa-lg" aria-hidden="true"></i></button>
</mat-toolbar>
        

        <div style="display:flex;
        justify-content: center;
        align-items: center;
        padding-top: 20px;">
            <form novalidate [formGroup]="user_login_form">
                
                <mat-dialog-content>
                
                    <p>
                        <mat-form-field class="example-full-width">
                            <input matInput style="width: 500px;" formControlName="username" placeholder="Your Username" type="text">
                            <mat-error *ngIf="formErrors.username">
                                {{formErrors.username}}
                            </mat-error>
                        </mat-form-field>
                        <br>
                        <mat-form-field class="example-full-width">
                            <input matInput style="width: 500px;" formControlName="password" placeholder="Your Password" type="password">
                            <mat-error *ngIf="formErrors.password">
                                {{formErrors.password}}
                            </mat-error>
                        </mat-form-field>
                    </p>

                </mat-dialog-content>
                
                <mat-dialog-actions>
                    
                    <button type="submit" [disabled]='!user_login_form.valid' (click)='onAttemptingToLogIn()' mat-raised-button class="background-primary text-floral-white">Sign-In</button>
                    <button mat-button mat-dialog-close>Cancel</button>
                </mat-dialog-actions>



            </form>
            
        </div>
        
        <div style="display:flex;
                    justify-content: center;
                    align-items: center;
                    padding-top: 20px;">

            <mat-divider></mat-divider>

        </div>

        <mat-divider></mat-divider>
        
        <div style="display:flex;
                    justify-content: center;
                    align-items: center;
                    padding-top: 20px;">

            <button mat-raised-button color="primary" [disabled]='!user_login_form.valid' (click)="adminLogIn()" >Sign In as Admin</button>


        </div>

        <div style="display:flex;
                    justify-content: center;

                    padding-top: 20px;">

              <a mat-icon-button class="btn-linkedin" href="http://www.linkedin.com/in/"><i class="fa fa-linkedin fa-lg"></i></a>
              <a mat-icon-button class="btn-twitter" href="http://twitter.com/"><i class="fa fa-twitter fa-lg"></i></a>
              <a mat-icon-button class="btn-youtube" href="http://youtube.com/"><i class="fa fa-youtube fa-lg"></i></a>
